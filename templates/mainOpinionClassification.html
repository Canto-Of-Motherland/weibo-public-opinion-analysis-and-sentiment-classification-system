<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <mata name="viewport" content="width=device-width, initial-scale=1.0">
        <title>主页 > 情感分类</title>
        <script type="text/javascript" src="../static/js/jquery-3.7.0.js"></script>
        <script type="text/javascript" src="../static/js/plotly-latest.min.js"></script>
        <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../static/js/bootstrap-datetimepicker.js"></script>
        <script type="text/javascript" src="../static/js/bootstrap-datetimepicker.zh-CN.js"></script>
        <script type="text/javascript" src="../static/js/mainOpinionClassification.js"></script>
        <link rel="stylesheet" href="../static/css/mainOpinionClassification.css">
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <a href="/" class="labels title">微博舆情监控与分析系统</a>
                <a href="/main-opinion-classification/" class="link link_1">情感分类</a>
                <a href="/main-opinion-analysis/" class="link link_2">舆情分析</a>
                <label class="labels user_info">{{ data.user_name|safe }} | {{ data.user_email | safe }}</label>
                <button class="btn_out" id="btn_out" type="button">注销登录</button>
            </div>
            <div class="main">
                <form class="configure">
                    <input type="text" class="inputs search" name="search" id="search" placeholder="请输入爬取信息关键字">
                    <input type="text" class="inputs time_start" name="time_start" id="time_start" placeholder="请选择开始时间">
                    <input type="text" class="inputs date_end" name="time_start" id="date_end" placeholder="请选择终止时间">
                    <button class="btn_search" id="btn_search" type="button">检　索</button>
                </form>
                <div class="pie_figure_1_container">
                    <div id="pie_figure_1" style="height: 100%; width: 100%; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);"></div>
                </div>
                <div class="pie_figure_2_container">
                    <div id="pie_figure_2" style="height: 100%;"></div>
                </div>
                <div class="dot3d_figure_container">
                    <div id="dot3d_figure" style="height: 150%; width: 100%;"></div>
                </div>
                <div class="map_figure_container">
                    <div id="map_figure" style="height: 150%; width: 100%;"></div>
                </div>
            </div>
            <div class="bottom bottom_long">
                <label class="info copyright">©　武汉大学信息管理学院</label>
                <label class="info author">by:　刘子忻 张几 王柯岩</label>
                <label class="info contect">联系方式： 13863764729</label>
            </div>
        </div>
    </body>
</html>
